<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" class="css">
</head>
<body class="min-h-[100vh] bg-[#CCC] flex items-center">
    <div class="w-[600px]
                bg-[#CCC] 
                rounded-[10px] 
                shadow-[-2px_-2px_9px_2px_#fff,3px_3px_9px_-3px_black] 
                mx-auto
                p-12"
    >
        <div class="w-full px-3">
            <p class="text-sm text-[#a89f9f]">Email or Number</p>
            <input class="w-full 
                    h-[40px] 
                    border-0
                    rounded-[7px] 
                    text-sm 
                    text-[#5b5959] 
                    font-['sans_serif']
                    bg-[#CCC]
                    mt-3 p-[8px] 
                    mb-[20px]
                    shadow-inner-input
                    focus:outline-0"
                type="text"
            >
        </div>
        <div class="w-full px-3">
            <p class="text-sm text-[#a89f9f]">Password</p>
            <input class="w-full 
                    h-[40px] 
                    border-0
                    rounded-[7px] 
                    text-sm 
                    text-[#5b5959] 
                    font-['sans_serif']
                    bg-[#CCC]
                    mt-3 p-[8px] 
                    mb-[20px]
                    shadow-inner-input
                    focus:outline-0"
                type="password"
            >
        </div>
        
        <div class="w-full flex flex-wrap">
            <div class="w-full px-3 mb-5 lg:w-8/12 lg:m-0">
                <p class="w-full text-sm text-[#a89f9f]">Date of Birth</p>
                <div class="w-full flex mt-3">
                    <select class="w-1/3
                            border-0 
                            rounded-[5px] 
                            text-sm 
                            bg-[#CCC]
                            py-[4px] 
                            px-[8px] 
                            mr-[8px] 
                            shadow-date
                            focus:outline-0"
                    >
                        <option>Day</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                    </select>
                    <select class="w-1/3
                            border-0  
                            rounded-[5px] 
                            text-sm 
                            bg-[#CCC]
                            py-[4px] 
                            px-[8px] 
                            mr-[8px] 
                            shadow-date
                            focus:outline-0"
                    >
                        <option>Month</option>
                        <option>Junary</option>
                        <option>Febuary</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>Jun</option>
                    </select>
                    <select class="w-1/3
                            border-0 
                            rounded-[5px] 
                            text-sm 
                            bg-[#CCC]
                            py-[4px] 
                            px-[8px] 
                            mr-[8px] 
                            shadow-date
                            focus:outline-0"
                    >
                        <option>Year</option>
                        <option>2010</option>
                        <option>2011</option>
                        <option>2012</option>
                        <option>2013</option>
                        <option>2014</option>
                        <option>2015</option>
                        <option>2016</option>
                    </select>
                </div>
            </div>
            <div class="w-full px-3 lg:w-4/12">
                <p class="text-sm text-[#a89f9f]">Country</p>
                <select class="w-full
                            mt-3
                            border-0 
                            rounded-[5px] 
                            text-sm 
                            bg-[#CCC]
                            py-[4px] 
                            px-[8px] 
                            mr-[8px] 
                            shadow-date
                            focus:outline-0"
                    >
                    <option>Country</option>
                    <option>Bangladesh</option>
                    <option>Cayna</option>
                    <option>Nepal</option>
                    <option>Canada</option>
                    <option>India</option>
                    <option>Sri-lonka</option>
                </select>
            </div>
        </div>
        <div class="w-full px-3 mt-12 text-right">
            <button class="h-[40px] px-[25px] leading-[40px] text-sm text-white bg-red-500 border-0 rounded-[5px] ">Submit</button>
        </div>
    </div>
        
</body>
</html>
